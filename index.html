<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            position: relative;
        }
        .gif {
            width: 300px;
            border-radius: 15px;
        }
        .question {
            font-size: 24px;
            color: #d6336c;
            font-weight: bold;
            margin: 20px 0;
        }
        .buttons {
            position: relative;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #cccccc;
            color: black;
        }
        .no:hover {
            position: absolute;
        }
        .yes:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .bouncing-yes {
            animation: bounce 0.5s infinite;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .emoji {
            position: absolute;
            font-size: 40px;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
    <script>
        let noClickCount = 0;

        function showLove() {
            document.getElementById("question").innerHTML = "YAY!! FINALLYYYYYYYYY. I LOVE YOU MY KUCHIPUCHI ‚ù§Ô∏è";
            document.getElementById("gif").src = "https://tenor.com/view/kiss-gif-2703204269541922014";
            document.getElementById("buttons").innerHTML = '<button class="yes bouncing-yes">Yes</button>';
            launchConfetti();
        }

        function addYesButton() {
            noClickCount++;
            const btnContainer = document.getElementById("buttons");
            let newYes = document.createElement("button");
            newYes.innerHTML = "Yes";
            newYes.className = "yes";
            newYes.style.position = "absolute";
            newYes.style.left = Math.random() * 80 + "%";
            newYes.style.top = Math.random() * 80 + "%";
            newYes.onclick = showLove;
            btnContainer.appendChild(newYes);

            document.getElementById("no").innerHTML = ["Are you sure?", "Really?", "Think again!", "You might regret this!", "One last chance!"][Math.min(noClickCount, 4)];
        }

        function launchConfetti() {
    const confettiContainer = document.createElement("div");
    confettiContainer.className = "confetti";
    confettiContainer.style.position = "fixed"; // Ensure full-screen effect
    confettiContainer.style.top = "0";
    confettiContainer.style.left = "0";
    confettiContainer.style.width = "100vw";
    confettiContainer.style.height = "100vh";
    confettiContainer.style.pointerEvents = "none";
    document.body.appendChild(confettiContainer);

    const emojis = ["‚ù§Ô∏è", "üåª", "üå∑", "üéâ", "üíñ"];
    for (let i = 0; i < 150; i++) { // Increased intensity
        let confetti = document.createElement("div");
        confetti.className = "emoji";
        confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        confetti.style.left = Math.random() * 100 + "%";
        confetti.style.fontSize = Math.random() * 30 + 20 + "px"; // Varying sizes
        confetti.style.animationDuration = Math.random() * 2 + 1.5 + "s"; // Faster fall
        confetti.style.animationDelay = Math.random() * 2 + "s"; // Staggered effect
        confetti.style.opacity = Math.random() * 0.9 + 0.1; // Random transparency
        confettiContainer.appendChild(confetti);
    }
}

    </script>
</head>
<body>
    <div class="container">
        <img id="gif" class="gif" src="https://tenor.com/view/mimibubu-gif-22393700" alt="Cute GIF">
        <p id="question" class="question">Will you be my Valentine? üíï</p>
        <div id="buttons" class="buttons">
            <button class="yes" onclick="showLove()">Yes</button>
            <button id="no" class="no" onclick="addYesButton()">No</button>
        </div>
    </div>
</body>
</html>
